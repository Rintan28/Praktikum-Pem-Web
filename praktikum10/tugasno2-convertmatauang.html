<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        table {
            width: 400px;
        }
        fieldset {
            background-color: #d9f1ff;
        }
    </style>
</head>
<body>
   <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table border="1">
            <thead>
                <th>Masukan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="uang" onchange="kurs()"></td>
                    <td>
                        <select name="" id="option" onchange="kurs()">
                            <option value="">--Silahkan Pilih---</option>
                            <option value="usd">Dollar US</option>
                            <option value="sd">Dollar Singapore</option>
                            <option value="rm">Ringgit Malaysia</option>
                            <option value="yj">Yen Jepang</option>
                            <option value="e">Euro</option>
                            <option value="riyal">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td><input type="text" id="rupiah"></td>
                </tr>
            </tbody>
        </table>
   </fieldset>


   <script>
        function kurs(){
            let nilai_uang = document.getElementById("uang").value;
            let uang_asing = document.getElementById("option").value;
            let hasil;

            if (uang_asing == "usd"){
                hasil = nilai_uang*9915
                document.getElementById("rupiah").value = hasil;
            }
            else if (uang_asing == "sd"){
                hasil = nilai_uang*13472
                document.getElementById("rupiah").value = hasil;
            }
            else if (uang_asing == "rm"){
                hasil = nilai_uang*874
                document.getElementById("rupiah").value = hasil;
            }
            else if (uang_asing == "yj"){
                hasil = nilai_uang*120
                document.getElementById("rupiah").value = hasil;
            }
            else if (uang_asing == "e"){
                hasil = nilai_uang*15888
                document.getElementById("rupiah").value = hasil;
            }
            else  if (uang_asing == "riyal"){
                hasil = nilai_uang*3592
                document.getElementById("rupiah").value = hasil;
            }
            else {
                hasil = "Pilihan yang anda masukan tidak tersedia";
                document.getElementById("rupiah").value = hasil;
            }
        }
   </script>
</body>
</html>
